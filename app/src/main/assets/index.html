<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' data:; media-src *;">

    <title>Camera Page</title>
    <style>
        #video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>

<button id="startButton">Start Camera</button>
<button id="permissionButton">Permission</button>
<video id="video" autoplay playsinline></video>

<script>
    let video = document.querySelector('#video');
    var webViewVersion = window.navigator.userAgent.match(/WebKit\/(\d+)/)[1];
    document.getElementById('permissionButton').addEventListener('click', function () {
            console.log('permissionButton:452345345234534534534522');
            console.log(webViewVersion);
        navigator.permissions.query({name: 'camera'}).then(function(result) {
            if (result.state === 'granted') {

            navigator.camera.getPicture(function(image) {

               }, function(error) {
                    console.log('permissions:', error.name, error.message);
               });
            } else {
                console.log('permissions:deny');
            }
        });

    });
	
    document.getElementById('startButton').addEventListener('click', function () {
 
		if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function (stream) {
            video.srcObject = stream;
            video.onloadedmetadata = function (e) {
                console.log('Video metadata loaded:', e);
            };
        })
        .catch(function (error) {
            console.log('Error accessing camera:', error.name, error.message);
        });

        } else {
            console.error('getUserMedia is not supported in this environment.');
        }
    });
	
	
	function onPictureTaken(image) {
    // Збережіть зображення в локальному сховищі
    var filename = 'image.jpg';
    var blob = new File([image], filename);
    window.localStorage.setItem(filename, blob);

    // Відобразіть зображення в WebView
    var canvas = document.createElement('canvas');
    canvas.width = image.width;
    canvas.height = image.height;

    var ctx = canvas.getContext('2d');
    ctx.drawImage(image, 0, 0);

    var img = document.createElement('img');
    img.src = canvas.toDataURL();
    document.body.appendChild(img);
}

</script>

</body>
</html>
